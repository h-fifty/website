<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 이벤트 폼</title>
    <style>
        #form-body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #event-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="#" id="event-form" method="post">
        <div class="form-group">
            <label for="search">ID</label>
            <input type="text" id="search" name="id" placeholder="아이디 입력">
        </div>

        <div class="form-group">
            <label for="movie">영화 선택</label>
            <select name="movie" id="movie">
                <option value="1">승부</option>
                <option value="2">로비</option>
                <option value="3">헤레틱</option>
            </select>
        </div>

        <div class="form-group">
            <label for="grade">평점</label>
            <select name="grade" id="grade">
                <option value="0">0</option>
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
                <option value="3.5">3.5</option>
                <option value="4">4</option>
                <option value="4.5">4.5</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">한줄평</label>
            <textarea id="message" name="your-message" placeholder="한줄평을 입력하세요"></textarea>
        </div>

        <input type="submit" class="button" value="제출하기">
    </form>

</body>
</html>
